<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Carbon Emission Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: linear-gradient(135deg, #66bb6a, #42a5f5);      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* === HEADER === */
    header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-left {
      font-size: 1.5rem;
      font-weight: bold;
      color: #a5d6a7;
    }
    .header-right a {
      margin-left: 20px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .header-right a:hover {
      color: #66bb6a;
    }

    .container {
      flex: 1;
      display: flex;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
      margin: 40px auto;
    }

    .logo-side {
      position: relative;
      flex: 1;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #a5d6a7;
      text-align: center;
    }

    .logo-side h1 {
      position: relative;
      font-size: 2rem;
      z-index: 10;
      user-select: none;
      line-height: 1.2;
    }

    .logo-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 1;
    }

    .logo-bg.visible {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 5;
      pointer-events: none;
    }

    .form-side {
      flex: 1.2;
      padding: 40px 30px;
    }

    .form-side h2 {
      margin-bottom: 25px;
      font-size: 2rem;
      color: #e0f2f1;
    }

    .form-side label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      text-align: left;
    }

    .form-side input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-side button {
      width: 100%;
      padding: 14px;
      background-color: #1e88e5;
      color: white;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-side button:hover {
      background-color: #1565c0;
    }

    .links {
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
    }

    .links a {
      color: #81d4fa;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* === FOOTER === */
    footer {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      color: #c8e6c9;
      width: 100%;
      font-size: 0.9rem;
      text-align: center;
      user-select: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 20px;
      }

      .logo-side, .form-side {
        width: 100%;
        flex: unset;
        border-radius: 16px;
      }

      .logo-side {
        padding: 30px;
        border-radius: 16px 16px 0 0;
      }

      .form-side {
        padding: 30px 20px;
        border-radius: 0 0 16px 16px;
        margin-top: 15px;
      }

      .header-right a {
        margin-left: 10px;
      }

      .header-left {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-left">Eco Plus</div>
    <div class="header-right">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="history.html">History</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <!-- Sign-Up Form Container -->
  <div class="container">
    <div class="logo-side">
      <h1>Eco Plus</h1>

      <!-- Background Images -->
      <div class="logo-bg" style="background-image: url('planting tree.jpg');"></div>
      <div class="logo-bg" style="background-image: url('solar panels.jpg');"></div>
      <div class="logo-bg" style="background-image: url('air pollution.jpg');"></div>

      <div class="overlay"></div>
    </div>

    <div class="form-side">
      <h2>Sign Up</h2>
      <form action="dashboard.html" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required />

        <button type="submit">Create Account</button>
      </form>

      <div class="links">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Carbon Emission Tracker. Created with ðŸ’š for sustainability.
  </footer>

  <script>
    const bgElements = document.querySelectorAll('.logo-bg');
    let current = 0;
    const total = bgElements.length;

    function showNextImage() {
      bgElements.forEach((el, idx) => {
        el.classList.toggle('visible', idx === current);
      });
      current = (current + 1) % total;
    }

    showNextImage();
    setInterval(showNextImage, 10000); // change every 10 seconds
  </script>

</body>
</html>
